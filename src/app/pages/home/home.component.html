<app-navbar (pesquisaEnviada)="receberPesquisa($event)" [isLoadingSearch]="isLoadingSearch" [notHomePage]="false" [totalProdutosNoCarrinho]="totalProdutosNoCarrinho"></app-navbar>
<section class="max-w-screen-xl mx-auto p-4 flex">
  <app-filter-search (filtroEnviado)="receberFiltro($event)"></app-filter-search>
  <div class="grid lg:grid-cols-2 grid-cols-1 w-full gap-4">
    <div *ngFor="let produto of produtos">
      <app-product-card [produto]="produto" [isCarrinho]="false" (totalProdutos)="recebeTotalProdutos($event)"></app-product-card>
    </div>
  </div>
</section>
