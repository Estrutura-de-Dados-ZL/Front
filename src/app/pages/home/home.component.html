<app-navbar (pesquisaEnviada)="receberPesquisa($event)" [isLoadingSearch]="isLoadingSearch"></app-navbar>
<section class="max-w-screen-xl mx-auto p-4 flex">
  <app-filter-search (filtroEnviado)="receberFiltro($event)"></app-filter-search>
  <div class="grid grid-cols-1 w-full">
    <app-product-card *ngFor="let produto of produtos" [produto]="produto"></app-product-card>
  </div>
</section>
