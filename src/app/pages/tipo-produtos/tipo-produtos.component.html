<section class="max-w-screen-xl mx-auto p-4">
  <app-tabela [colunas]="colunas" [data]="tipoProdutos" (dataAdd)="abrirModalCadastrar($event)" (dataEdit)="abrirModalEditar($event)" (dataDelete)="abrirModalDeletar($event)"></app-tabela>
</section>

<!-- Modal Edição -->
<p-dialog *ngIf="tipoProdutoSelecionado" header="Editar Produto" [(visible)]="showModalEditar" [modal]="true" [style]="{ width: '50vw' }" [draggable]="false" [resizable]="false">
  <!-- Formulário para editar produto -->
  <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
    <!-- Campos do formulário -->
    <!-- Descrição -->
    <div class="mb-6">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="descricao">
        Descrição:
      </label>
      <input
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        id="descricao"
        type="text"
        placeholder="Descrição"
        [(ngModel)]="tipoProdutoSelecionado.descricao"
        name="descricao"
      />
    </div>
    <!-- Botão de editar -->
    <div class="flex items-end justify-end">
      <button
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline "
        type="button"
        (click)="editaTipoProduto(tipoProdutoSelecionado)"
      >
        Editar
      </button>
    </div>
  </form>
</p-dialog>

<!-- Modal Cadastro -->
<p-dialog *ngIf="tipoProdutoCadastro" header="Cadastrar Produto" [(visible)]="showModalCadastrar" [modal]="true" [style]="{ width: '50vw' }" [draggable]="false" [resizable]="false">
  <!-- Formulário para cadastrar produto -->
  <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
    <!-- Descrição -->
    <div class="mb-6">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="descricao">
        Descrição:
      </label>
      <input
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        id="descricao"
        type="text"
        placeholder="Descrição"
        [(ngModel)]="tipoProdutoCadastro.descricao"
        name="descricao"
      />
    </div>
    <!-- Botão de cadastrar -->
    <div class="flex items-end justify-end">
      <button
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline "
        type="button"
        (click)="cadastrarTipoProduto(tipoProdutoCadastro)"
      >
        Cadastrar
      </button>
    </div>
  </form>
</p-dialog>

<!-- Modal Deletar -->
<p-dialog *ngIf="tipoProdutoSelecionado" header="Deletar Produto" [(visible)]="showModalDeletar" [modal]="true" [style]="{ width: '50vw' }" [draggable]="false" [resizable]="false">
  <div>
    <p>Tem certeza que deseja deletar o produto {{ tipoProdutoSelecionado.descricao }}?</p>
    <div class="flex items-end justify-end">
      <button
        class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline "
        type="button"
        (click)="deletarTipoProduto(tipoProdutoSelecionado)"
      >
        Deletar
      </button>
    </div>
  </div>
</p-dialog>
