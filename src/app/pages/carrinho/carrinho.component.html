<app-navbar [notHomePage]="true" [totalProdutosNoCarrinho]="totalProdutosNoCarrinho" nomePagina="Carrinho"></app-navbar>
<section class="max-w-screen-xl mx-auto p-4" *ngIf="arrProdutos.length">
  <div class="grid grid-cols-3 justify-space-x-1 w-full">
    <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 ">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="tipoProduto">
        Selecione um cliente:
      </label>
      <select
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline bg-slate-100"
        [formControl]="clienteSelecionado"
        name="tipoProduto"
        >
        <option *ngFor="let cliente of clientes" [ngValue]="cliente">{{ cliente.nome }}</option>
      </select>
    </form>
    <div></div>
    <div class="flex justify-end">
      <button
        (click)="remover()"
        class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded mr-4"
      >
        EXCLUIR PRODUTO
      </button>
      <button
        (click)="checkout()"
        class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded"
      >
        CHECKOUT
      </button>
    </div>
  </div>
  <div class="grid grid-cols-1 w-full gap-4 mt-4">
    <div *ngFor="let produto of arrProdutos">
      <app-product-card [produto]="produto" [isCarrinho]="true"></app-product-card>
    </div>
  </div>
</section>
<section class="max-w-screen-xl mx-auto p-4" *ngIf="!arrProdutos.length">
  <div class="w-full text-center">
    <h1 class="text-2xl font-bold">Seu carrinho est√° vazio</h1>
    <p class="text-gray-700">Adicione produtos ao seu carrinho para continuar</p>
  </div>
</section>
