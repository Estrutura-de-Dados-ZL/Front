<section class="mr-10 bg-white rounded-md drop-shadow-md">
  <h3 class="text-lg font-bold p-4">Filtrar por tipo de produto</h3>
  <ul class="text-md p-4">
    <li *ngFor="let tipoProduto of tiposProdutos" class="flex align-items-center mb-2">
      <input
        type="radio"
        p-InputRadio
        id="{{ tipoProduto.nome }}"
        name="tipoProduto"
        [value]="tipoProduto"
        [(ngModel)]="filtroSelecionado"
        (ngModelChange)="enviarFiltro()"
      />
      <label [for]="tipoProduto.nome" class="ml-2 whitespace-nowrap cursor-pointer">{{ tipoProduto.nome }}</label>
    </li>
    <li class="flex align-items-center">
      <input
        type="radio"
        p-InputRadio
        id="semFiltro"
        name="tipoProduto"
        [value]="tipoSemFiltro"
        [(ngModel)]="filtroSelecionado"
        (ngModelChange)="enviarFiltro()"
      />
      <label for="semFiltro" class="ml-2 cursor-pointer">{{ tipoSemFiltro.nome }}</label>
    </li>
  </ul>
</section>
